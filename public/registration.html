<html lang="sv">
<head>

<body>

                            <input type="radio" name="attending" value="no" class="radio" required> Nej

                        <input type="text" name="name" id="default-name" class="registration-input" required>
                    </div>
                </div>

                <div id="custom-fields-container" class="custom-fields"></div>

                <div class="registration-actions">
                    <button type="submit" class="submit-button">
                        Skicka anm채lan
