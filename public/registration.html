<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmäl dig till evenemang</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/components/buttons.css">
    <link rel="stylesheet" href="./styles/components/inputs.css">
    <link rel="stylesheet" href="./styles/pages/registration.css">
</head>
<body>
    <div class="container">
        <form id="registration-form" class="registration-form" onsubmit="return false">
            <div class="registration-group">
                <label class="registration-label">Deltar du? *</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="attending" value="yes" class="radio" required> Ja
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="attending" value="no" class="radio" required> Nej
                    </label>
                </div>
            </div>

            <div id="default-fields">
                <div class="registration-group">
                    <label class="registration-label">Fullständigt namn *</label>
                    <input type="text" name="name" class="registration-input" required>
                </div>
            </div>

            <div id="custom-fields-container" class="custom-fields"></div>

            <div class="registration-actions">
                <button type="submit" class="submit-button">
                    Skicka anmälan
                </button>
            </div>
            
            <div class="registration-footer">
                <a href="./index.html">Tillbaka till startsidan</a>
            </div>
        </form>
    </div>

    <script type="module" src="./scripts/pages/registration.js"></script>
</body>
</html>
