<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Anmäl dig till evenemang</title>
</head>
<body>
    <form id="registration-form" onsubmit="return false">
        <div>
            <label>Deltar du? *</label>
            <div>
                <label>
                    <input type="radio" name="attending" value="yes" required> Ja
                </label>
                <label>
                    <input type="radio" name="attending" value="no" required> Nej
                </label>
            </div>
        </div>

        <div>
            <label>Fullständigt namn *</label>
            <input type="text" name="name" required>
        </div>

        <div>
            <label>Telefonnummer</label>
            <input type="tel" name="phone">
        </div>

        <button type="submit">
            Skicka anmälan
        </button>
    </form>

    <a href="./index.html">Tillbaka till startsidan</a>

    <script type="module" src="./scripts/pages/registration.js"></script>
</body>
</html>
