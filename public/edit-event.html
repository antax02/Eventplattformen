<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redigera evenemang</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/components/buttons.css">
    <link rel="stylesheet" href="./styles/components/inputs.css">
    <link rel="stylesheet" href="./styles/components/tables.css">
    <link rel="stylesheet" href="./styles/pages/event-form.css">
</head>
<body>
    <h1 class="event-title">Redigera evenemang</h1>

    <form id="edit-event-form" class="event-form">
        <div class="form-group">
            <label class="form-label">Titel</label>
            <input type="text" name="title" class="input text-input" required>
        </div>

        <div class="form-group">
            <label class="form-label">Evenemangsdatum</label>
            <div class="datetime-input">
                <input type="date" name="eventDate" class="input date-input" required>
                <input type="time" name="eventTime" class="input time-input" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Sista svarsdatum</label>
            <div class="datetime-input">
                <input type="date" name="responseDeadline" class="input date-input" required>
                <input type="time" name="responseTime" class="input time-input" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Beskrivning</label>
            <textarea name="description" class="input textarea"></textarea>
        </div>

        <div class="form-group col">
            <label class="form-label">Lägg till deltagare via CSV</label>
            <input type="file" name="csv" accept=".csv" class="input file-input">
            <small class="form-hint">CSV-filen måste ha en kolumn "email"</small>
        </div>

        <div class="form-group">
            <label class="form-label">Eller lägg till nya e-postadresser</label>
            <div id="email-input-container" class="email-tag-input"></div>
            <input type="hidden" name="emailsJson" value="[]">
        </div>

        <div class="custom-fields-section">
            <h3 class="custom-fields-title">Anpassade fält för anmälan</h3>
            <p class="custom-fields-description">Lägg till de fält du vill att deltagarna ska fylla i vid anmälan</p>
            <div id="custom-fields-container" class="custom-fields"></div>
        </div>

        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" name="resend" class="checkbox">
                Skicka igen till redan inbjudna
            </label>
        </div>

        <div class="form-actions">
            <button type="button" id="cancel-btn" class="btn danger-btn">Avbryt</button>
            <button type="submit" class="btn">Uppdatera evenemang</button>
        </div>
    </form>

    <div id="invitations-list" class="invitations-section">
        <h2 class="invitations-title">Inbjudna deltagare</h2>
        <div class="table-container">
            <table class="table invitations-table">
                <thead>
                    <tr>
                        <th>E-post</th>
                        <th>Status</th>
                        <th>Deltar</th>
                    </tr>
                </thead>
                <tbody id="invitations-table-body">
                    <tr>
                        <td colspan="3">Laddar deltagare...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="show-more-invitations" class="more-invitations" style="display: none;">
            <button id="toggle-invitations-btn" class="btn small-btn">Visa fler...</button>
        </div>
    </div>

    <div class="delete-event">
        <button id="delete-event-btn" type="button" class="btn danger-btn">Radera evenemang</button>
    </div>

    <script type="module" src="./scripts/components/email-input.js"></script>
    <script type="module" src="./scripts/components/custom-fields-input.js"></script>
    <script type="module" src="./scripts/pages/edit-event.js"></script>
</body>
</html>
