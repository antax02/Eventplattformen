<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redigera evenemang</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/components/buttons.css">
    <link rel="stylesheet" href="./styles/components/inputs.css">
    <link rel="stylesheet" href="./styles/components/tables.css">
    <link rel="stylesheet" href="./styles/pages/event-form.css">
</head>
<body>
    <h1 class="event-form__title">Redigera evenemang</h1>

    <form id="edit-event-form" class="event-form">
        <div class="form__group">
            <label class="form__label">Titel</label>
            <input type="text" name="title" class="input input--text" required>
        </div>

        <div class="form__group">
            <label class="form__label">Evenemangsdatum</label>
            <div class="event-form__datetime">
                <input type="date" name="eventDate" class="input input--date" required>
                <input type="time" name="eventTime" class="input input--time" required>
            </div>
        </div>

        <div class="form__group">
            <label class="form__label">Sista svarsdatum</label>
            <div class="event-form__datetime">
                <input type="date" name="responseDeadline" class="input input--date" required>
                <input type="time" name="responseTime" class="input input--time" required>
            </div>
        </div>

        <div class="form__group">
            <label class="form__label">Beskrivning</label>
            <textarea name="description" class="input input--textarea"></textarea>
        </div>

        <div class="form__group col">
            <label class="form__label">Lägg till deltagare via CSV</label>
            <input type="file" name="csv" accept=".csv" class="input input--file">
            <small class="form__hint">CSV-filen måste ha en kolumn "email"</small>
        </div>

        <div class="form__group">
            <label class="form__label">Eller lägg till nya e-postadresser</label>
            <div id="email-input-container" class="email-tag-input"></div>
            <input type="hidden" name="emailsJson" value="[]">
        </div>

        <div class="custom-fields-section">
            <h3 class="custom-fields-section__title">Anpassade fält för anmälan</h3>
            <p class="custom-fields-section__description">Lägg till de fält du vill att deltagarna ska fylla i vid anmälan</p>
            <div id="custom-fields-container" class="custom-fields"></div>
        </div>

        <div class="form__group">
            <label class="checkbox-label">
                <input type="checkbox" name="resend" class="input--checkbox">
                Skicka igen till redan inbjudna
            </label>
        </div>

        <div class="event-form__actions">
            <button type="submit" class="btn">Uppdatera evenemang</button>
            <button type="button" id="cancel-btn" class="btn btn--danger">Avbryt</button>
        </div>
    </form>

    <div id="invitations-list" class="invitations-section">
        <h2 class="invitations-section__title">Inbjudna deltagare</h2>
        <table class="table invitations-table">
            <thead>
                <tr>
                    <th>E-post</th>
                    <th>Status</th>
                    <th>Deltar</th>
                    <th>Namn</th>
                    <th>Ytterligare information</th>
                </tr>
            </thead>
            <tbody id="invitations-table-body">
                <tr>
                    <td colspan="6">Laddar deltagare...</td>
                </tr>
            </tbody>
        </table>
        <div id="show-more-invitations" class="invitations-table__more" style="display: none;">
            <button id="toggle-invitations-btn" class="btn btn--small">Visa fler...</button>
        </div>
    </div>

    <div class="delete-event">
        <button id="delete-event-btn" type="button" class="btn btn--danger">Radera evenemang</button>
    </div>

    <script type="module" src="./scripts/components/email-input.js"></script>
    <script type="module" src="./scripts/components/custom-fields-input.js"></script>
    <script type="module" src="./scripts/pages/edit-event.js"></script>
</body>
</html>
